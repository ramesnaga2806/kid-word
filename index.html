<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kids Spelling Auto Image</title>

<style>
body {
  font-family: Comic Sans MS, Arial;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  text-align: center;
}
#parent {
  background: white;
  margin: 20px;
  padding: 20px;
  border-radius: 20px;
}
input {
  font-size: 22px;
  padding: 10px;
  width: 220px;
  text-transform: uppercase;
}
button {
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 15px;
  border: none;
  background: #ff9a9e;
  margin: 8px;
}
#img {
  width: 220px;
  height: 220px;
  background: white;
  border-radius: 20px;
  object-fit: cover;
}
.word {
  font-size: 70px;
  letter-spacing: 15px;
  background: white;
  padding: 20px;
  border-radius: 25px;
  display: inline-block;
  margin: 20px;
}
</style>
</head>

<body>

<h1>üåà Kids Spelling üåà</h1>

<div id="parent">
  <h2>Parent Area</h2>
  <input id="wordInput" placeholder="APPLE">
  <br>
  <button onclick="addWord()">Add Word</button>
  <button onclick="clearAll()">Clear All</button>
</div>

<img id="img">
<div class="word" id="wordBox"></div>
<br>
<button onclick="nextWord()">Next ‚û°Ô∏è</button>

<script>
let words = JSON.parse(localStorage.getItem("words")) || ["CAT"];
let index = 0;
let timer, letterIndex;

function addWord() {
  let w = wordInput.value.trim().toUpperCase();
  if (!w) return alert("Enter a word");
  words.push(w);
  localStorage.setItem("words", JSON.stringify(words));
  wordInput.value = "";
  alert("Added üëç");
}

function clearAll() {
  if (confirm("Clear all words?")) {
    localStorage.removeItem("words");
    words = ["CAT"];
    index = 0;
    showWord();
  }
}

function showWord() {
  clearInterval(timer);
  let word = words[index];
  let box = document.getElementById("wordBox");
  let img = document.getElementById("img");

  // üîπ AUTO IMAGE
  img.src = "https://source.unsplash.com/400x400/?" + word;

  box.innerHTML = "";
  letterIndex = 0;

  timer = setInterval(() => {
    box.innerHTML += word[letterIndex] + " ";
    letterIndex++;
    if (letterIndex >= word.length) {
      clearInterval(timer);
      speak(word);
    }
  }, 600);
}

function speak(text) {
  let msg = new SpeechSynthesisUtterance(text);
  msg.rate = 0.7;
  msg.pitch = 1.3;
  speechSynthesis.speak(msg);
}

function nextWord() {
  index = (index + 1) % words.length;
  showWord();
}

showWord();
</script>

</body>
</html>
